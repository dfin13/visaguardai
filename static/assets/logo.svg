<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Shield Background - Made larger and bolder -->
  <path d="M6 12 C6 6, 12 4, 20 4 C28 4, 34 6, 34 12 L34 26 C34 38, 20 46, 20 46 C20 46, 6 38, 6 26 Z" 
        fill="url(#shieldGradient)" 
        filter="url(#shadow)" 
        stroke="#1e40af" 
        stroke-width="2"/>
  
  <!-- Checkmark - Made bolder -->
  <path d="M12 26 L17 31 L28 18" 
        stroke="#ffffff" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Visa Text - Made bolder and wider -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="url(#textGradient)" letter-spacing="1px">
    Visa
  </text>
  
  <!-- GuardAI Text - Made bolder and wider -->
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="url(#textGradient)" letter-spacing="1px">
    GuardAI
  </text>
  
  <!-- Subtle highlight on shield -->
  <ellipse cx="17" cy="16" rx="4" ry="2.5" fill="#ffffff" opacity="0.3"/>
  
  <!-- Additional shield detail for boldness -->
  <path d="M10 14 C10 10, 13 8, 20 8 C27 8, 30 10, 30 14 L30 24 C30 34, 20 40, 20 40 C20 40, 10 34, 10 24 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.2"/>
</svg>
